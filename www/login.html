<div class="pages">
        <div data-page="login" class="page">
            <div class="page-content">
                    <div class="block">
                        <div class="content-block">
                            <div class="page-content">
                                <div class="list-block">
                                    <form id='loginForm' method="POST" class="ajax-submit">
                                        <ul>
                                            <li>
                                                <div class="item-content">
                                                    <div class="item-inner">
                                                        <div class="item-input-wrap">
                                                            <input type="email" placeholder="Enter your Email ID" name="email" id="email" required autocomplete="on">
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="item-content">
                                                    <div class="item-inner">
                                                        <div class="item-input-wrap">
                                                            <input type="password" placeholder="Enter your password" name="password" id="password" minlength="8">
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="item-content">
                                                    <div class="item-inner">
                                                        <div class="item-input-wrap">
                                                            <a href="forgot.html">Forgot Password?</a>
                                                        </div>
                                                    </div>
                                                </div>

                                            </li>
                                        </ul>
                                </div>

                        </div>
                <div class="content-block">
                    <div class="row">
                    <button id="signin_btn" style="width:200px" class="button button-raised button-fill">Login</button>
                    
                    </div>
                </div>
                <div class="content-block">
                <button id="signup_page" class="button button-raised button-fill" style="width:200px">Signup</button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
